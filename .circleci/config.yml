# For a detailed guide to building and testing on iOS, read the docs:
# https://circleci.com/docs/2.0/testing-ios/

version: 2.1

jobs:
  build:
    macos:
      xcode: 11.6.0 # Specify the Xcode version to use

    steps:
      - checkout
      - run: pod install # Install CocoaPods dependencies
      - run: fastlane scan # Run tests using Fastlane

      # Collect XML test results data to show in the UI, and save the same XML
      # files under test-results folder in the Artifacts tab
      - store_test_results:
          path: test_output
      - store_artifacts:
          path: test_output
          destination: scan-output

  build-and-test:
      macos:
        xcode: 11.6.0
      environment:
        FL_OUTPUT_DIR: output
        FASTLANE_LANE: test
      steps:
        - checkout
        - run: bundle install
        - run:
            name: Fastlane
            command: bundle exec fastlane $FASTLANE_LANE
        - store_artifacts:
            path: output
        - store_test_results:
            path: output/scan

    adhoc:
      macos:
        xcode: 11.6.0
      environment:
        FL_OUTPUT_DIR: output
        FASTLANE_LANE: adhoc
      steps:
        - checkout
        - run: bundle install
        - run:
            name: Fastlane
            command: bundle exec fastlane $FASTLANE_LANE
        - store_artifacts:
            path: output

  workflows:
    build-test-adhoc:
      jobs:
        - build-and-test
        - adhoc:
            filters:
              branches:
                only: development
            requires:
              - build-and-test
